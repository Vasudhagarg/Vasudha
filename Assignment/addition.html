<html>
<head>
<script>
function add(){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a + b;
document.getElementById("answer").value= c;
}
</script>
</head>
<body>
Enter the First number :<br> <input id="first"><br><br>
Enter the Second number:<br> <input id="second"><br><br>
<button onclick="add()">Add</button><br>
<input id="answer">
</body>
</html>
